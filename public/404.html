<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina No Encontrada - Conversor Universal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .error-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            border-left: 5px solid #ffc107;
        }
        
        .error-icon {
            font-size: 60px;
            color: #ffc107;
            margin-bottom: 20px;
        }
        
        .error-code {
            font-size: 80px;
            font-weight: bold;
            color: #ffc107;
            margin-bottom: 10px;
        }
        
        h1 {
            color: #343a40;
            margin-bottom: 15px;
            font-size: 28px;
        }
        
        p {
            color: #6c757d;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        
        .requested-url {
            background-color: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
            font-family: monospace;
            font-size: 14px;
            overflow-x: auto;
        }
        
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        
        .btn:hover {
            background-color: #0056b3;
        }
        
        .btn-secondary {
            background-color: #6c757d;
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        
        .support {
            margin-top: 25px;
            font-size: 14px;
            color: #6c757d;
        }
        
        .logo {
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 20px;
            color: #343a40;
        }
        
        .button-group {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="logo">Conversor Universal</div>
        <div class="error-icon">游댌</div>
        <div class="error-code">404</div>
        <h1>P치gina No Encontrada</h1>
        <p>Lo sentimos, la p치gina que est치s buscando no existe o ha sido movida.</p>
        
        <div class="requested-url" id="requestedUrl">
            URL solicitada: <span id="urlPlaceholder"></span>
        </div>
        
        <div class="button-group">
            <a href="/" class="btn">Volver al Inicio</a>
            <a href="javascript:history.back()" class="btn btn-secondary">Volver Atr치s</a>
        </div>

    </div>

    <script>
        // // Display the requested URL / Mostrar la URL solicitada
        document.addEventListener('DOMContentLoaded', function() {
            const urlPlaceholder = document.getElementById('urlPlaceholder');
            urlPlaceholder.textContent = window.location.pathname;
        });
    </script>
</body>
</html>
