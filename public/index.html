<!--This is the main HTML file for the converter. / -Este es el archivo HTML principal del convertidor.-->
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Conversor Universal</title>
  <link rel="stylesheet" href="./styles.css" />
  <!--Import the correct script at the end of the body to prevent rendering issues./ Importar el script correcto al final del body para evitar bloqueo de renderizado -->
</head>

<body>
  <!--  Main converter container / Contenedor principal del conversor -->
  <div class="converter">
    <h2>Conversor de Archivos</h2>

    <!--Main conversion form/ Formulario principal de conversión-->
    <form id="convertForm" action="/convert" method="POST" enctype="multipart/form-data">
      <label for="fromFormat">Convertir de:</label>
      <select name="fromFormat" id="fromFormat" required>
        <option value="word">Word</option>
        <option value="pdf">PDF</option>
        <option value="image">Imagen</option>
      </select>

      <!-- Swap formats button / Botón de intercambio de formatos -->
      <button type="button" id="swap" title="Intercambiar formatos">⇄</button>

      <label for="toFormat">A formato:</label>
      <select name="to" id="toFormat" required>
        <option value="pdf">PDF</option>
        <option value="image">Imagen</option>
        <option value="word">Word</option>
      </select>

      <!--  File input / Selector de archivo /-->
      <input type="file" name="file" id="fileInput" required accept=".doc,.docx,.png,.jpg,.jpeg,.gif,.bmp,.webp,.pdf" />

      <!-- Submit button / Botón para enviar /  -->
      <button type="submit" id="submitBtn">Convertir</button>

      <!--Error message / Mensaje de error-->
      <div id="message"></div>
    </form>
  </div>

  <!--  Footer/Pie de página / -->
  <footer>
    Desarrollado por <strong>Jose Nicolas Paez</strong> © 2024
    <a href="https://josenicolaspaez.com" target="_blank">Sobre el desarrollador</a>
  </footer>

  <!-- Script principal / Main script -->
  <!-- We import the script at the end of the body for better performance/Importamos el script al final del body para mejor rendimiento -->
  <script src="./converter.js"></script>
</body>

</html>
